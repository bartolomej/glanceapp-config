server:
  port: 6969

- name: Software & Startups
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: rss
          limit: 10
          collapse-after: 3
          cache: 12h
          feeds:
            - url: https://selfh.st/rss/
            - url: https://threedots.tech/index.xml
            - url: https://samwho.dev/rss.xml
            - url: https://faultlore.com/blah/rss.xml
            - url: https://benhoyt.com/writings/rss.xml

    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: videos
          channels:
            - UClcE-kVhqyiHCcjYwcpfj9w # LiveOverflow
            - UCaSCt8s_4nfkRglWCvNSDrg # CodeAesthetic
            - UCW6MNdOsqv2E9AjQkv9we7A # PwdFunction
            - UCwd5VFu4KoJNjkWJZMFJGHQ # JacobSorber
            - UCaSCt8s_4nfkRglWCvNSDrg # CodeAesthetic

        - type: group
          widgets:
            - type: reddit
              subreddit: SomebodyMakeThis
              show-thumbnails: true
            - type: reddit
              subreddit: SideProject
              show-thumbnails: true

    - size: small
      widgets:
        - type: weather
          location: Ljubljana, Slovenia
          units: metric
          hour-format: 24h

        - type: markets
          markets:
            - symbol: SPY
              name: S&P 500
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: ETH-USD
              name: Ethereum

        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - modelcontextprotocol/specification
            - modelcontextprotocol/servers
